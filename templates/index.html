<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{% static 'css/style.css' %}"
            type="text/css"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{% static 'images/favicon.png' %}"
        />
        <title>ToDo</title>
    </head>
    <body>
        <header>
            <div class="left">
                <h1><img src="{% static 'images/logo.png' %}" alt="logo" /></h1>
            </div>
            <div class="right"><span>User</span><a href="#">Login</a></div>
        </header>
        <section id="main">
            <h2>Students - 10th Standard</h2>
            <form id="create-task" action="" method="post">
                <label for="">Enter Task</label>
			    <input type="submit" id="task-submit" value="Add Task" />
            </form>
        </section>
    </body>
</html>
